<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Lista" action="listaVenda.xhtml" immediate="true" />
		<h1>Cadastro</h1>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Cliente: *" />
			<h:inputText value="#{vendaController.venda.cliente}"
				required="true"
				requiredMessage="O campo cliente é obrigtório!">
				<f:validateLength minimum="3" maximum="30" />
			</h:inputText>
			<h:outputText value="Produto: *" />
			<h:inputText value="#{vendaController.venda.produto}"
				required="true"
				requiredMessage="O campo produto é obrigatório!">
				<f:validateLongRange minimum="1" maximum="100" />
			</h:inputText>
			<h:outputText value="Valor: *" />
			<h:inputText value="#{vendaController.venda.valor}"
				required="true"
				requiredMessage="O campo valor é obrigátorio!">
				<f:validateDoubleRange minimum="0.1" maximum="800" />
			</h:inputText>
			<h:outputText value="Data: *" />
			<h:inputText value="#{vendaController.venda.dataVenda}"
				required="true"
				requiredMessage="O campo data é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>	
			<h:commandButton value="Salvar" action="#{vendaController.salvar}" />	
		</h:panelGrid>
	</h:form>
</h:body>

</html>
