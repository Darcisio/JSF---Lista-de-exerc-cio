<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Mostrar Alunos</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastroAlunos.xhtml" immediate="true" />
		<h1>Mostrar Alunos</h1>
		<h:messages />
		<h:dataTable border="1" value="#{alunoController.lista}" var="venda">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{aluno.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{aluno.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Grau" />
				</f:facet>
				<h:outputText value="#{aluno.grauInst}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="idade" />
				</f:facet>
				<h:outputText value="#{aluno.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de cadastro" />
				</f:facet>
				<h:outputText value="#{aluno.dataCadastro}">
				 	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton value="Incluir" action="#{AlunoController.incluir}" onclick="return confirm('Confirma a inclusão ?')">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoController.aluno}" />
				</h:commandButton>
				<h:commandButton value="Listar" action="#{VendaController.listar}" onclick="return confirm('Confirma Listar ?')">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoController.aluno}" />
				</h:commandButton>
				<h:commandButton value="Editar" action="#{AlunoController.editar}">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoController.aluno}" />
				</h:commandButton>
				<h:commandButton value="Excluir" action="#{alunoController.excluir}" onclick="return confirm('Confirma a exclusão ?')">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoController.aluno}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
