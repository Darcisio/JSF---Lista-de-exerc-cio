<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Lista" action="listaAlunos.xhtml" immediate="true" />
		<h1>Cadastro</h1>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Nome: *" />
			<h:inputText value="#{alunoController.aluno.nome}"
				required="true"
				requiredMessage="O campo nome é obrigtório!">
				<f:validateLength minimum="3" maximum="30" />
			</h:inputText>
			<h:outputText value="Editora: *" />
			<h:inputText value="#{alunoController.aluno.idade}"
				required="true"
				requiredMessage="O campo idade é obrigatório!">
				<f:validateLongRange minimum="1" maximum="120" />
			</h:inputText>
			<h:outputText value="Grau instituição: *" />
			<h:inputText value="#{alunoController.aluno.grauInst}"
				required="true"
				requiredMessage="O campo grau é obrigátorio!">
			</h:inputText>
			<h:outputText value="Data: *" />
			<h:inputText value="#{alunoController.aluno.dataCadastro}"
				required="true"
				requiredMessage="O campo data é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>	
			<h:commandButton value="Salvar" action="#{alunoController.salvar}" />	
		</h:panelGrid>
	</h:form>
</h:body>

</html>
