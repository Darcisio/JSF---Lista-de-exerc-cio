<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Lista" action="listaVeiculos.xhtml" immediate="true" />
		<h1>Cadastro</h1>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputText value="Nome: *" />
			<h:inputText value="#{vendaController.venda.nome}"
				required="true"
				requiredMessage="O campo nome é obrigtório!">
				<f:validateLength minimum="3" maximum="30" />
			</h:inputText>
			<h:outputText value="Marca: *" />
			<h:inputText value="#{vendaController.venda.marca}"
				required="true"
				requiredMessage="O campo marca é obrigatório!">
				<f:validateLongRange minimum="1" maximum="100" />
			</h:inputText>
			<h:outputText value="Ano de Fabricação: *" />
			<h:inputText value="#{vendaController.venda.ano}"
				required="true"
				requiredMessage="O campo ano é obrigátorio!">
				<f:validateDoubleRange minimum="2005" />
			</h:inputText>
			<h:outputText value="Placa: *" />
			<h:inputText value="#{vendaController.venda.placa}"
				required="true"
				requiredMessage="O campo marca é obrigatório!">
				<f:validateLongRange minimum="1" maximum="100" />
			</h:inputText>
			<h:outputText value="Data: *" />
			<h:inputText value="#{vendaController.venda.dataCadastro}"
				required="true"
				requiredMessage="O campo data é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>	
			<h:commandButton value="Salvar" action="#{vendaController.salvar}" />	
		</h:panelGrid>
	</h:form>
</h:body>

</html>
